<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Generador de páginas de materiales</title>
</head>
<body>
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            Generador de páginas para productos de Manufactura
          </p>
        </div>
      </section>

    <div class="section">
        <div class="container">
            <div class="field">
                <label class="label">Titulo</label>
                <div class="control">
                  <input class="input materials-title" type="text" placeholder="Nombre del material">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Descripcion</label>
                <div class="control">
                  <input class="input materials-description" type="text" placeholder="Descripcion del material">
                </div>
              </div>

              <div class="field">
                <label class="label">Imagen</label>
                <div class="control">
                  <input class="input materials-image" type="text" placeholder="Enlace de la imagen (Tamaño 800x800)">
                </div>
              </div>

              <div class="field">
                <label class="label">Materiales en la familia</label>
                <div class="control">
                  <h5>Material 1</h5>
                  <input class="input family-title" type="text" placeholder="Material 1" style="margin-bottom:.5em">
                  <input class="input family-subtitle" type="text" placeholder="Subtitulo" style="margin-bottom:.5em">
                  <input class="input family-description1" type="text" placeholder="Descripcion" style="margin-bottom:.5em">
                  <input class="input family-feature11" type="text" placeholder="Caracteristica 1" style="margin-bottom:.5em">
                  <input class="input family-feature12" type="text" placeholder="Caracteristica 2" style="margin-bottom:.5em">
                  <input class="input family-feature13" type="text" placeholder="Caracteristica 3" style="margin-bottom:.5em">
                  <input class="input family-propertyBar11" type="text" placeholder="Propiedad Barra 1" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar11" type="text" placeholder="Indice Menor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar11" type="text" placeholder="Indice Mayor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar11" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar12" type="text" placeholder="Propiedad Barra 2" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar12" type="text" placeholder="Indice Menor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar12" type="text" placeholder="Indice Mayor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar12" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar13" type="text" placeholder="Propiedad Barra 3" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar13" type="text" placeholder="Indice Menor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar13" type="text" placeholder="Indice Mayor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar13" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery11" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery12" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery13" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery14" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image" type="text" placeholder="Enlace de la imagen (Tamaño 250x250)" style="margin-bottom:2em">
                  
                  <h5>Material 2</h5>
                  <input class="input family-title2" type="text" placeholder="Material 2" style="margin-bottom:.5em">
                  <input class="input family-subtitle2" type="text" placeholder="Subtitulo" style="margin-bottom:.5em">
                  <input class="input family-description2" type="text" placeholder="Descripcion" style="margin-bottom:.5em">
                  <input class="input family-feature21" type="text" placeholder="Caracteristica 1" style="margin-bottom:.5em">
                  <input class="input family-feature22" type="text" placeholder="Caracteristica 2" style="margin-bottom:.5em">
                  <input class="input family-feature23" type="text" placeholder="Caracteristica 3" style="margin-bottom:.5em">
                  <input class="input family-propertyBar21" type="text" placeholder="Propiedad Barra 1" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar21" type="text" placeholder="Indice Menor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar21" type="text" placeholder="Indice Mayor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar21" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar22" type="text" placeholder="Propiedad Barra 2" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar22" type="text" placeholder="Indice Menor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar22" type="text" placeholder="Indice Mayor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar22" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar23" type="text" placeholder="Propiedad Barra 3" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar23" type="text" placeholder="Indice Menor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar23" type="text" placeholder="Indice Mayor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar23" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery21" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery22" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery23" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery24" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image2" type="text" placeholder="Enlace de la imagen (Tamaño 250x250)" style="margin-bottom:2em">
                  <h5>Material 3</h5>
                  <input class="input family-title3" type="text" placeholder="Material 3" style="margin-bottom:.5em">
                  <input class="input family-subtitle3" type="text" placeholder="Subtitulo" style="margin-bottom:.5em">
                  <input class="input family-description3" type="text" placeholder="Descripcion" style="margin-bottom:.5em">
                  <input class="input family-feature31" type="text" placeholder="Caracteristica 1" style="margin-bottom:.5em">
                  <input class="input family-feature32" type="text" placeholder="Caracteristica 2" style="margin-bottom:.5em">
                  <input class="input family-feature33" type="text" placeholder="Caracteristica 3" style="margin-bottom:.5em">
                  <input class="input family-propertyBar31" type="text" placeholder="Propiedad Barra 1" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar31" type="text" placeholder="Indice Menor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar31" type="text" placeholder="Indice Mayor Barra 1" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar31" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar32" type="text" placeholder="Propiedad Barra 2" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar32" type="text" placeholder="Indice Menor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar32" type="text" placeholder="Indice Mayor Barra 2" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar32" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-propertyBar33" type="text" placeholder="Propiedad Barra 3" style="margin-bottom:.5em">
                  <input class="input family-min-index-propertyBar33" type="text" placeholder="Indice Menor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-max-index-propertyBar33" type="text" placeholder="Indice Mayor Barra 3" style="margin-bottom:.5em">
                  <input class="input family-value-index-propertyBar33" type="text" placeholder="Valor barra (numero)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery31" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery32" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery33" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image-gallery34" type="text" placeholder="Enlace de la imagen (Tamaño 1354x903)" style="margin-bottom:.5em">
                  <input class="input family-image3" type="text" placeholder="Enlace de la imagen (Tamaño 250x250)" style="margin-bottom:2em">

                </div>
              </div>
              
              <div class="field">
                <label class="label">Aplicacion</label>
                <div class="control">
                  <input class="input application" type="text" placeholder="Descripcion">
                </div>
              </div>

              <div class="field">
                <label class="label">Ventajas</label>
                <div class="control">
                  <input class="input advantages" type="text" placeholder="Ventajas">
                </div>
              </div>

              <div class="field">
                <label class="label">Desventajas</label>
                <div class="control">
                  <input class="input disadvantages" type="text" placeholder="Desventajas">
                </div>
              </div>

              <div class="field">
                <label class="label">Precio</label>
                <div class="control">
                  <input class="input price" type="text" placeholder="Precio">
                </div>
              </div>

              <div class="field">
                <label class="label">Tiempo de espera</label>
                <div class="control">
                  <input class="input wait-time" type="text" placeholder="Dias">
                </div>
              </div>

              <div class="field">
                <label class="label">Tolerancias</label>
                <div class="control">
                  <input class="input tolerances" type="text" placeholder="Medidas">
                </div>
              </div>

              <div class="field">
                <label class="label">Max part size</label>
                <div class="control">
                  <input class="input max-part-size" type="text" placeholder="Medidas">
                </div>
              </div>
              <div class="field">
                <label class="label">Tamaño máximo de la pieza</label>
                <div class="control max-part-size">
                  <input class="input" type="text" placeholder="Medidas">
                </div>
              </div>
              <div class="field">
                <label class="label">Temperatura de la boquilla</label>
                <div class="control">
                  <input class="input nozzle-temp" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Velocidad de impresion</label>
                <div class="control">
                  <input class="input printing-speed" type="text" placeholder="mm/s">
                </div>
              </div>
              <div class="field">
                <label class="label">Temperatura de la cama</label>
                <div class="control">
                  <input class="input bed-temp" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Area de la cama</label>
                <div class="control">
                  <input class="input bed-surface" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Cooling fan</label>
                <div class="control">
                  <input class="input cooling-fan" type="text" placeholder="ON/OFF">
                </div>
              </div>
              <div class="field">
                <label class="label">Glass Transition Temperature</label>
                <div class="control">
                  <input class="input glass-temp" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Vicat Softening Temperature</label>
                <div class="control">
                  <input class="input vicat-temp" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Melting Temperature</label>
                <div class="control">
                  <input class="input melting-temp" type="text" placeholder="Grados">
                </div>
              </div>
              <div class="field">
                <label class="label">Max part size</label>
                <div class="control">
                  <input class="input max-part-size2" type="text" placeholder="Medidas">
                </div>
              </div>
              <div class="field">
                <label class="label">Aplicaciones</label>
                <div class="control">
                  <textarea class="textarea applications" type="text"></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Entrada destacada</label>
                <div class="control">
                  <input class="input featured-thumbnail-text" type="text" placeholder="Texto destacado">
                  <input class="input featured-thumbnail-normal-text" type="text" placeholder="Resto del texto">
                  <input class="input featured-thumbnail-image" type="text" placeholder="Enlace de imagen">
                </div>
              <div class="field">
                <label class="label">Entrada 1</label>
                <div class="control">
                  <input class="input thumbnail-title" type="text" placeholder="Titulo">
                  <input class="input thumbnail-desc" type="text" placeholder="Descripcion">
                  <input class="input thumbnail-image1" type="text" placeholder="Enlace de imagen">
                </div>
              </div>
              <div class="field">
                <label class="label">Entrada 2</label>
                <div class="control">
                  <input class="input thumbnail-title2" type="text" placeholder="Titulo 2">
                  <input class="input thumbnail-desc2" type="text" placeholder="Descripcion">
                  <input class="input thumbnail-image2" type="text" placeholder="Enlace de imagen">

                </div>
              </div>
              <div class="field">
                <label class="label">Entrada 3</label>
                <div class="control">
                  <input class="input thumbnail-title3" type="text" placeholder="Titulo 3">
                  <input class="input thumbnail-desc3" type="text" placeholder="Descripcion">
                  <input class="input thumbnail-image3" type="text" placeholder="Enlace de imagen">

                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link submit">Generar pagina</button>
                </div>
              </div>
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
